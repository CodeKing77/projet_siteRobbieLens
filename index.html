<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style1.css"> 
    <link rel="stylesheet" href="responsive_style_deepseek.css">
    <!--<link rel="stylesheet" href="responsive_style_openAI.css">  -->
    <!--<link rel="stylesheet" href="responsive_style_gemini.css">  -->
    <!--<link rel="stylesheet" href="responsive_style_mistralAI.css"> -->
    <title> SITE ROBBILENS </title>
</head>

<body>
    <header>
            <img src="images/logo.png"   alt="logo du site">

        <nav>
            <ol>
                <li> <a href="">  Accueil  </a>   </li>
                <li> <a href="">  A propos </a>   </li>
                <li> <a href="">  Portfolio </a>  </li>
            </ol>
        </nav>
    </header>


    <main>
        <article id="presentation">

            <div id="intro">
                <h1>Robbie Lens Photographie</h1>

                <p>Où <em>professionalisme</em> s'allie avec <em>passion</em>.Depuis plus de 05 ans
                    maintenant, j'exerce mon métier avec la passion qui m'anime:
                    Capturer l'essence de chaque instant.
                </p>

                <p id="bouton_clique"> <a href=""> Un projet ? ECRIVEZ-MOI</a ></p> 
            </div>

            
            <div id="bloc_photo_robbie">
                <img src="images/robbie_lens.png"  alt="photo de Robbie">
            </div>

        </article>

        <section>
            <h2>Mon dernier Projet</h2>

            <div id="image_wrapper">
                
                <div class="bloc1_image"> 
                    <img src="images/accueil/element_1.png" alt="roches">
                    <img src="images/accueil/element_2.png" alt="lac fumants">
                    <img src="images/accueil/element_3.png" alt="parc">
                </div>
                
                <div class="bloc2_image"> 
                    <img src="images/accueil/element_4.png" alt="couple">
                    <img src="images/accueil/element_5.png" alt="iceberg">
                    <img src="images/accueil/element_6.png" alt="aurore">
                </div>
                
            </div>

           
            <div id="bloc_form">
                    <h2>Parlons de votre Projet</h2>

                    <form action="" method="get">

                        <div id="wrapper_nom_email">
                            
                            <div class="bloc_nom">
                                <label for="nom">Nom</label> <br>
                                <input type="text" name="nom" id="nom" size="40">
                            
                            </div>

                            <div class="bloc_email">
                                <label for="email">E-mail</label> <br>
                                <input type="email" name="email" id="email" size="40">

                            </div>

                        </div>

                        <div class="bloc_message">
                            <label for="message">message</label> <br>
                            <textarea name="message" id="message" cols="101" rows="10"></textarea>

                        </div>

                        <a href="lien_soumission"> <input type="submit" value="Envoyer"> </a>    
                
            
                    </form>
            </div>

        </section>

    </main>  


    <footer>
        
       <div> <img src="images/logo.png"   alt="logo du site"> </div> 

        <div class="bloc_image_icon">   
            <p> <img src="images/twitter.png" alt="logo  twitter"> </p>
            <p> <img src="images/insta.png" alt="logo instagram"> </p> 
        </div>


    </footer>


</body>
</html>
